<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="https://jakarta.ee/xml/ns/jakartaee">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
</head>
<body>
<h2>User information</h2>
<br>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Operations</th>
        </tr>
        <tr th:each="userEmp : ${allUser}">

            <td th:utext="${userEmp.getName()}">...</td>
            <td th:utext="${userEmp.getLastName()}">...</td>
            <td th:utext="${userEmp.getEmail()}">...</td>
            <td>
                <input type="button" value="Update"
                       onclick="window.location.href = 'edit'">
                <input type="button" value="Delete"
                       onclick="window.location.href = 'delete'">
            </td>
        </tr>
    </table>
    <br>
    <input type="button" value="Add User"
           onclick="window.location.href = 'addNewUser'">
</div>

</body>
</html>
